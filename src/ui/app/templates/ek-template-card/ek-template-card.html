<div class="ek-template-card__info" layout="column">
    <div class="ek-template-card__info__icon" layout="row" layout-align="center">
        <img ng-src="{{ template.icon }}">
    </div>
    <span class="ek-template-card__info__name">{{ template.name }}</span>
    <span class="ek-template-card__info__description">{{ template.description }}</span>
</div>

<div class="ek-template-card__owner" layout="row" layout-align="start center">
    <ek-owner-info shareable="template"></ek-owner-info>
</div>

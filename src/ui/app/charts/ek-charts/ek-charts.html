<ek-header-layout>
    <div transclude-to="header" layout="row" layout-align="start center">
        <h3 class="ek-charts__title ek-title"><span>charts</span></h3>

        <ek-search-filter class="ek-charts__search"
                          search-field="name"
                          collection-to-be-filtered="ctrl.charts"
                          filtered-collection="ctrl.chartsFilteredBySearch"></ek-search-filter>

        <div layout="row" layout-align="end center" flex>
            <ek-chart-sorter collection-to-sort="ctrl.chartsFilteredBySearch"
                             sorted-collection="ctrl.chartsSortedByType"></ek-chart-sorter>
        </div>
    </div>

    <div transclude-to="body" layout="column">
        <div class="ek-charts__body" transclude-to="body">
            <div class="ek-charts__body__not-found-message"
                 layout="column" layout-align="center center"
                 ng-if="ctrl.showEmpty">No charts found
            </div>

            <ek-chart-grid charts="ctrl.chartsSortedByType"></ek-chart-grid>
        </div>
    </div>
</ek-header-layout>

<ek-header-layout>

    <div class="ek-instance__header" transclude-to="header">
        <div layout="row" layout-align="start center">
            <h3 class="ek-instance__title ek-title"><span>{{:: ctrl.instance.metadata.name }}</span></h3>
            <ek-instance-state instance="ctrl.instance"></ek-instance-state>
        </div>

        <div class="ek-tabs" layout="row" layout-align="center end">
            <div class="ek-tab ek-tab--selected">overview</div>
            <div class="ek-tab">events</div>
            <div class="ek-tab">containers</div>
        </div>
    </div>

    <div class="ek-instance__body" transclude-to="body">

        <ek-sidenav-layout>

            <div class="ek-instance__body__sidenav"
                 transclude-to="sidenav"
                 layout="column" layout-align="start center">

                <ek-ikon name="ctrl.instance.metadata.name"></ek-ikon>

            </div>
            <div class="ek-instance__body__content" transclude-to="body">
                <ek-instance-overview instance="ctrl.instance"></ek-instance-overview>
            </div>

        </ek-sidenav-layout>

    </div>

</ek-header-layout>

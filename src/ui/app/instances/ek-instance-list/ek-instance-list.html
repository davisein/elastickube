<md-content>
    <ek-table headers="ctrl.headers" initial-selection="ctrl.headers[0]" initial-order='asc'
              header-click-listener="ctrl.sortByCallback">
        <div class="ek-table__body__row" ng-repeat="instance in ctrl.sortedInstances track by instance.id">
            <div class="ek-table__body__row__cell ek-instance-list__name">
                <ek-instance-name instance="instance"></ek-instance-name>
            </div>
            <div class="ek-table__body__row__cell ek-instance-list__state">
                <ek-instance-state instance="instance"></ek-instance-state>
            </div>
            <div class="ek-table__body__row__cell ek-instance-list__serviceid">
                <p>{{ instance.serviceId }}</p>
            </div>
            <div class="ek-table__body__row__cell ek-instance-list__labels">
                <ek-instance-labels instance="instance"></ek-instance-labels>
            </div>
            <div class="ek-table__body__row__cell ek-instance-list__modified">
                <ek-instance-modified instance="instance"></ek-instance-modified>
            </div>
        </div>
    </ek-table>
</md-content>

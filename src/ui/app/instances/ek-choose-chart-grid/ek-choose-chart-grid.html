<md-content>
    <div layout="row" layout-align="center center" layout-wrap>
        <ek-choose-chart-card class="ek-choose-chart-grid__card"
                              ng-repeat="chart in ctrl.charts"
                              selected="ctrl.selectedChart == chart"

                              chart="chart"></ek-choose-chart-card>
    </div>
</md-content>

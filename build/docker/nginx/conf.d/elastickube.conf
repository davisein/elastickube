upstream api {
    server unix:/var/run/elastickube-api.sock;
}


server {
    listen 80;

    location /api {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://api;
        break;
    }

    location / {
        root        /opt/elastickube/build/ui;
        try_files   $uri $uri/ /index.html =404;
        break;
    }
}
apiVersion: v1
kind: ReplicationController
metadata:
  name: elastickube-server
  namespace: kube-system
  labels:
    name: elastickube-server
spec:
  replicas: 1
  selector:
    name: elastickube-server
  template:
    metadata:
      labels:
        name: elastickube-server
    spec:
      containers:
      - name: elastickube-server
        image: elasticbox/elastickube
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - name: elastickube-code
          mountPath: /opt/elastickube
        ports:
        - containerPort: 80
          hostPort: 80
          name: http
          protocol: TCP
      volumes:
      - name: elastickube-code
        hostPath:
          path: /opt/elastickube
